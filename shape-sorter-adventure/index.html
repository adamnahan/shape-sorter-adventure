<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Sorter Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Shape Sorter Adventure!</h1>
        <div id="score-display">Score: 0</div>
        <div class="game-area">
            <div id="shape-display"></div>
            <div class="target-area" id="target-area">
                <div class="target-slot" data-shape="circle"></div>
                <div class="target-slot" data-shape="square"></div>
                <div class="target-slot" data-shape="triangle"></div>
            </div>
        </div>
        <div id="instructions">Press **Spacebar** to select.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
